<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Zorgassist AI â€“ Vind de juiste zorg</title>
  <style>
    body { font-family: sans-serif; background: #f7fbff; padding: 2rem; }
    #flow { background: white; padding: 1.5rem; border-radius: 8px; max-width: 600px; }
    button { margin: .3rem; padding: .5rem 1rem; border: none; background: #007bff; color: white; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Vind de juiste zorg</h2>
  <div id="flow"></div>

  <script>
    let antwoorden = {};
    const klacht = prompt("Welke klacht wilt u bespreken? (bijv. hoofdpijn, keelpijn)");

    async function laadVolgendeVraag() {
      const res = await fetch("/api/triageflow", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ klacht, antwoorden })
      });
      const data = await res.json();
      const flow = document.getElementById("flow");
      flow.innerHTML = "";

      if (data.type === "vraag") {
        const p = document.createElement("p");
        p.textContent = data.vraag;
        flow.appendChild(p);
        ["ja", "nee"].forEach(a => {
          const b = document.createElement("button");
          b.textContent = a;
          b.onclick = () => { antwoorden[data.vraagId] = a; laadVolgendeVraag(); };
          flow.appendChild(b);
        });
      } else if (data.type === "advies") {
        flow.innerHTML = `<strong>Advies:</strong> ${data.message}`;
      } else {
        flow.innerHTML = `<strong>Fout:</strong> ${data.message}`;
      }
    }

    laadVolgendeVraag();
  </script>
</body>
</html>
